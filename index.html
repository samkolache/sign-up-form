<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="images/left-pic.avif" alt="">
            <div class="outer-shade">
                <h1>Sign Up Now</h1>
            </div>
            <div class="credits">
                <p>Photo by <a href = "https://unsplash.com/@supergios">Johny Gios</a> on <a href="https://unsplash.com/">Unspash</a></p>
            </div>
        </div>
        <div class="right-side">
            <div class="blurb">
                <p>This is not a real online service! You know need something <br> like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.
                </p>
            </div>
            <p>You <i>know</i> you want to</p>
            <div class="form-container">
                <p>Lets do this!</p>
                <div class="input-form">
                    <form action="/" id="form">

                        <div class="info">
                            <div class="name input-control">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name = "first-name" id = "first-name">
                                <div class="error"></div>
                            </div>
                            <div class="input-control">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name = "last-name" id = "last-name">
                                <div class="error"></div>
                            </div>                            
                        </div>
                        
                        <div class="big-contact">
                            <div class="contact input-control">
                                <label for="email">EMAIL</label>
                                <input title = "Please enter a valid email" type="email" name = "email" id = "email"> 
                                <div class="error"></div>  
                            </div>
                           <div class="input-control">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" name = "phone-number" id = "phone-number">
                                <div class="error"></div>
                           </div>                          
                        </div>
                    
                        <div class="password input-control">
                                <label for="password">PASSWORD</label>
                                <input title = "Must be at least 8 characters" type="password" name = "password" id = "password">
                                <div class="error"></div>
                        </div>            
                            <div class="input-control">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name = "confirm-password" id = "confirm-password">
                                <div class="error"></div>
                            </div>
                            
    
                        <button id="button">Create Account</button>
                    </form>
                </div>
            </div>
            <p>Already have an account? <span class = "camo">Log in</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
